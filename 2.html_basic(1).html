        <title>HTML BASIC 1</title>

    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링 -->

        <p style="color: blue;">2.글자색 변경</p>
        <p style="font-size: 20px;">3.글자크기 변경</p>
        <p style="background-color: yellow; color: blueviolet; font-size: 25px;text-align: center;">4.복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->

        <p>위 링크는 새탭에서 naver.com을 여는 예시</p>
        <p>
        <img src="./images/karina.jpg" width="320px" height="320px" alt="카리나">
        </p>
        <a href="https://naver.com"target="_blank">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F003%2F2023%2F12%2F27%2FNISI20231227_0020174760_web_20231227100846_20231227101024426.jpg&type=a340">
